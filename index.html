<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Profile Generator</title>
    <link rel="stylesheet" href="task.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #21D4FD;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
        }

        .container {
            width: 24em;
            height: 16em;
            background-color: white;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            border: 1px solid black;
            border-radius: 8px;
            box-shadow: 0 14px 18px 0 rgba(0, 0, 0, 0.2), 0 16px 14px 0 rgba(0, 0, 0, 0.2);
            transition: height 0.5s ease;
        }

        h2 {
            text-align: center;
            margin: 80px 0 0 0;
        }

        button {
            color: white;
            background-color: #5074f3;
            width: 128px;
            height: 32px;
            margin: 48px 0px 0px 120px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 24px 0 rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #385ee6;
            box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 32px 0 rgba(0, 0, 0, 0.2);
        }

        .profile {
            text-align: center;
            margin-top: 20px;
        }

        .profile img {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h2>Random Profile Generator</h2>
        <button onclick="rpg()">Generate</button>
        <div id="profile" class="profile"></div>
    </div>

    <script>
        function rpg() {
            fetch('https://randomuser.me/api/')
                .then(response => response.json())
                .then(data => Display(data.results))
                .catch(error => console.log('Error fetching profile', error));
        }

        function Display(users) {
            const profileContainer = document.getElementById('profile');
            const container = document.getElementById('container');
            let profileData = '';

            for (let user of users) {
                profileData = `
                    <img src="${user.picture.medium}" alt="Profile Picture" width="100">
                    <p><strong>Name:</strong> ${user.name.title} ${user.name.first} ${user.name.last}</p>
                    <p><strong>Gender:</strong> ${user.gender}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Date of Birth:</strong> ${new Date(user.dob.date).toLocaleDateString()}</p>
                    <p><strong>Phone:</strong> ${user.phone}</p>
                    <p><strong>Nationality:</strong> ${user.location.country}</p>
                `;
            }

            profileContainer.innerHTML = profileData;

           
            container.style.height = '30em'; 
        }
    </script>
</body>
</html>
